- name: install Nginx
  yum:
    name: nginx
    state: installed

- name: Download and Extrat frontend
  unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: cleanup old nginx content
  file:
    path: /usr/share/nginx/html
    state: absent

- name: copy the frontend content to nginx path
  copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html
    remote_src: yes

- name: copy roboshop configuration
  copy:
    src: /home/centos/Ansible/roles/frontend/file/roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: start nginx
  service:
    name: nginx
    state: restarted
    enabled: yes